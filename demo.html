<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="cogwheel.css">
  <title>CSS cogwheels demo</title>
  <style type="text/css">
    #container {
      text-align: center;
      margin: auto;
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>CSS cogwheels</h1>
    <div class="cogwheel-wrapper cogwheel-500">
      <div class="cogwheel-center"></div>
      <div class="cogwheel-tooth cogwheel-tooth-n"></div>
      <div class="cogwheel-tooth cogwheel-tooth-ne"></div>
      <div class="cogwheel-tooth cogwheel-tooth-e"></div>
      <div class="cogwheel-tooth cogwheel-tooth-se"></div>
      <div class="cogwheel-tooth cogwheel-tooth-s"></div>
      <div class="cogwheel-tooth cogwheel-tooth-sw"></div>
      <div class="cogwheel-tooth cogwheel-tooth-w"></div>
      <div class="cogwheel-tooth cogwheel-tooth-nw"></div>
    </div>
  </div>
</body>
</html>
